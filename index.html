<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teammortalkombat</title>
  </head>
  <body>
    <header>
      <img src="Assets/IMG/epicode_logo.png" alt="EpicodeLogo" />
    </header>
    <main>
      <div id="paginaWelcome"><!-- Lorenzo --></div>
      <div id="paginaDomande">
        <!-- Omar -->
        <div id="timer"><p>Timer</p></div>
        <h1>How can I create a checkbox in HTML?</h1>
        <div>
          <div>
            <button><code>&lt;input type = "check"&gt;</code></button>
            <button><code>&lt;input type = "checkbox"&gt;</code></button>
          </div>
          <div>
            <button><code>&lt;checkbox&gt;</code></button>
            <button><code>&lt;input type = "button"&gt;</code></button>
          </div>
        </div>
        <div><p>Question 1/10</p></div>
      </div>
      <div id="paginaRisultati"><!-- Marco --></div>
      <div id="paginaFeedback">
        <!-- Daniel -->
        <h1>Tell us how it`s going</h1>
        <p>
          From 0 to 10, how likely are you to recommend EPICODE to a friend or a
          colleague?
        </p>
        <div>
          <img src="Assets/IMG/star.svg" alt="star" />
          <img src="Assets/IMG/star.svg" alt="star" />
          <img src="Assets/IMG/star.svg" alt="star" />
          <img src="Assets/IMG/star.svg" alt="star" />
          <img src="Assets/IMG/star.svg" alt="star" />
          <img src="Assets/IMG/star.svg" alt="star" />
          <img src="Assets/IMG/star.svg" alt="star" />
          <img src="Assets/IMG/star.svg" alt="star" />
          <img src="Assets/IMG/star.svg" alt="star" />
          <img src="Assets/IMG/star.svg" alt="star" />
        </div>
        <p>Leave us an open feedback about your experience so far</p>
        <form action="">
          <input type="text" placeholder="Write your comment here" />
        </form>
        <button type="submit">MORE INFO</button>
      </div>
    </main>
  </body>
</html>
